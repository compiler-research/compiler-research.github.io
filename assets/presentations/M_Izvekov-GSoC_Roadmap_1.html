<h1>Overview</h1>
<ul>
<li>
<p>C++ Template instantiations are performed only considering the <em>canonical</em> template arguments.</p>
</li>
<li>
<p>Any accesses through template specializations, as it currently stands, lose any non-structural parts of the template arguments.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Proposal</h1>
<p>Resugar types and expressions accessed through template specializations, replacing the canonical types therein with the sugared types as written in the arguments of the specializations.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<p>In simplest terms, with an example, we want this to work:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt; <span class="hljs-keyword">struct</span> <span class="hljs-title class_">foo</span> { <span class="hljs-keyword">using</span> type = T; };

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Baz</span> {};

<span class="hljs-keyword">using</span> Bar [[gnu::<span class="hljs-built_in">aligned</span>(<span class="hljs-number">64</span>)]] = Baz;

<span class="hljs-keyword">using</span> type = <span class="hljs-keyword">typename</span> foo&lt;Bar&gt;::type;

<span class="hljs-comment">// Clang as it stands will fail below assert</span>
<span class="hljs-comment">// as the foo template will only be instantiated</span>
<span class="hljs-comment">// with the structural part of the argument,</span>
<span class="hljs-comment">// which the Bar alias is not.</span>
<span class="hljs-comment">// So it only sees Baz, the aligned attribute is never seen.</span>
<span class="hljs-built_in">static_assert</span>(<span class="hljs-built_in">alignof</span>(type) == <span class="hljs-number">64</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Timeline</h1>
<h2>May 20 - June 12 (Community bonding period)</h2>
<p>Got up to speed with development environment.</p>
<p>Frontloading some of the work, starting with a simpler implementation which resugars eagerly instead of lazily as initially proposed here.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>June 13 - July 29 (Phase I)</h2>
<ol>
<li data-marpit-fragment="1">
<p>Investigate design approaches.<br />
<strong>Deliverable</strong>: A concise technical document sent as a RFC to clang’s developer mailing lists.</p>
</li>
<li data-marpit-fragment="2">
<p>Improve the representation of type information of a <code>ClassTemplateSpecializationDecl</code>.<br />
<strong>Deliverable</strong>: Design a new type in clang: <code>MemberSugarType</code>.</p>
</li>
<li data-marpit-fragment="3">
<p>Improve the representation of type information of a <code>ClassTemplateSpecializationDecl</code>.<br />
<strong>Deliverable</strong>: Connect the MemberSugarType to it.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="1" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<ol start="4">
<li>Extend the test case coverage and demonstrate better diagnostics in several cases.<br />
<strong>Deliverable</strong>: Enhanced test cases and improved documentation where required.</li>
</ol>
<ol start="5">
<li data-marpit-fragment="1">Buffer week</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>July 25 - September 12 (Phase II)</h2>
<ol start="6">
<li data-marpit-fragment="1">
<p>Implement a single-step desugaring based on desguaring a <code>MemberSugarType</code> wrapped around a <code>FunctionProtoType</code>.<br />
<strong>Deliverable</strong>: The ability to push the member sugar onto the return type and parameter types of the type.</p>
</li>
<li data-marpit-fragment="2">
<p>Implementing a <code>MemberSugarType</code> wrapped around a <code>RecordType</code> representing a member of the type tracked by a <code>MemberSugarType</code> would form an <code>ElaboratedType</code> describing the name of that member as a member of the sugared type.<br />
<strong>Deliverable</strong>: The ability to push the member sugar via <code>ElaboratedType</code>.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<ol start="8">
<li>Enable <code>MemberSugarType</code> wrapped around a <code>SubstTemplateTypeParmType</code>, we can desugar that type to <code>Foo</code> (taking the type sugar for the template argument from the <code>TemplateSpecializationType</code>).<br />
<strong>Deliverable</strong>: desugar the type of a call to <code>x.front()</code> to <code>Foo</code>.</li>
</ol>
<ol start="9">
<li data-marpit-fragment="1">
<p>Buffer week</p>
</li>
<li data-marpit-fragment="2">
<p>Demonstrate the usefulness of the diagnostic and also preserving of type sugar in the AST for I/O purposes (via the CERN Data Analysis Project ROOT).<br />
Deliverable: Remove the ROOT patch / hack.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<ol start="11">
<li>Update documentation and prepare a blogpost. Fix bugs.<br />
<strong>Deliverable</strong>: A post on <a href="https://blog.llvm.org">LLVM blog</a>.</li>
</ol>
</section>
