name: Check broken links on public site

on:
  pull_request:

jobs:
  broken_link_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Serve built site
        run: |
          cd site
          python -m http.server 8000 &
        continue-on-error: false

      - name: Wait for server
        run: sleep 5

      - name: Check broken links
        run: |
          SITE_URL="http://localhost:8000"
          LOGFILE=$(mktemp)

          echo "Checking broken links on PR build at $SITE_URL"

          linkchecker "$SITE_URL" \
            --check-extern \
            --no-status \
            --timeout=5 \
            > "$LOGFILE" 2>&1 || true

          echo "---------------------------"
          echo "Broken links:"
          echo "---------------------------"

          BROKEN_COUNT=$(grep -E "ERROR|BROKEN|dead" "$LOGFILE" | tee /dev/tty | wc -l)

          echo "---------------------------"
          echo "Summary: $BROKEN_COUNT broken link(s)"
          echo "---------------------------"

          if [ "$BROKEN_COUNT" -gt 0 ]; then
            exit 1
          fi
