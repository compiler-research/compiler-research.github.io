name: Check broken links (PR build)

on:
  pull_request:

jobs:
  broken_link_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install linkchecker
        run: pip install --upgrade pip linkchecker

      - name: Check broken links
        run: |
          SITE_URL="https://compiler-research.org/"   # директно публичния сайт
          LOGFILE=$(mktemp)

          echo "Checking broken links on $SITE_URL ..."

          linkchecker "$SITE_URL" --check-extern --no-status --timeout=5 \
            > "$LOGFILE" 2>&1 || true

          echo "Broken links:"
          grep -E "ERROR|BROKEN|dead" "$LOGFILE" || echo "None"

          BROKEN_COUNT=$(grep -E "ERROR|BROKEN|dead" "$LOGFILE" | wc -l)

          echo "Summary: $BROKEN_COUNT broken link(s) found"

          if [ "$BROKEN_COUNT" -gt 0 ]; then
            exit 1
          fi
